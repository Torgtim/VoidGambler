<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID GAMBLER</title>
    <style>
        body { 
            background: #000; color: #fff; margin: 0; padding: 0; 
            overflow: hidden; font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; touch-action: none;
        }
        canvas { 
            background: radial-gradient(circle, #101020 0%, #000 100%);
            border: 2px solid #333; max-width: 100%; max-height: 85vh;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        #ui { position: absolute; top: 10px; width: 90%; display: flex; justify-content: space-between; pointer-events: none; z-index: 5; }
        .stat { background: rgba(0,0,0,0.8); padding: 8px 12px; border-radius: 5px; border: 1px solid #0ff; font-size: 14px; box-shadow: 0 0 10px #0ff5; }
        
        #elixir-container { position: absolute; bottom: 15px; width: 80%; height: 12px; background: #222; border: 2px solid #f0f; border-radius: 10px; z-index: 5; }
        #elixir-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #800080, #f0f); transition: width 0.1s; }

        #shop, #game-over { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 10; text-align: center;
        }
        .card-row { display: flex; gap: 10px; width: 95%; justify-content: center; flex-wrap: wrap; }
        .card { 
            width: 100px; height: 150px; background: #111; border: 2px solid #0ff; border-radius: 10px; 
            padding: 10px; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:active { transform: scale(0.9); }
        .card h3 { font-size: 12px; color: #f0f; margin: 0; }
        .card p { font-size: 10px; color: #ccc; }

        button { padding: 15px 30px; background: transparent; border: 2px solid #0ff; color: #0ff; font-family: inherit; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">WAVE: <span id="wave-val">1</span></div>
        <div class="stat">HP: <span id="hp-val">3</span></div>
        <div class="stat">CREDITS: <span id="credit-val">0</span></div>
    </div>

    <div id="elixir-container"><div id="elixir-bar"></div></div>

    <div id="shop">
        <h1 style="color:#0ff; text-shadow: 0 0 10px #0ff;">VOID SHOP</h1>
        <p>Velg en oppgradering for å starte neste bølge:</p>
        <div class="card-row" id="cards"></div>
    </div>

    <div id="game-over">
        <h1 style="color:#f00; font-size: 3rem;">DEFEATED</h1>
        <p id="final-stats">Wave: 0 | Credits: 0</p>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>

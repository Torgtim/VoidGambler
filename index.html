<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID GAMBLER</title>
    <style>
        body { 
            background: #000; color: #fff; margin: 0; padding: 0; 
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; touch-action: none;
        }
        canvas { 
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            border: 2px solid #333; max-width: 100%; max-height: 80vh;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }
        #ui { position: absolute; top: 10px; width: 95%; display: flex; justify-content: space-between; pointer-events: none; }
        .stat { background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 5px; border: 1px solid #0ff; font-size: 14px; }
        #elixir-container { position: absolute; bottom: 10px; width: 80%; height: 10px; background: #222; border: 1px solid #f0f; border-radius: 5px; }
        #elixir-bar { height: 100%; width: 0%; background: #f0f; transition: width 0.1s; }
        #shop { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 10;
        }
        .card-row { display: flex; gap: 10px; width: 90%; justify-content: center; }
        .card { 
            width: 30%; max-width: 120px; aspect-ratio: 2/3; background: #111; 
            border: 2px solid #0ff; border-radius: 10px; padding: 10px; 
            text-align: center; font-size: 12px; display: flex; flex-direction: column; justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">Wave: <span id="wave-val">1</span></div>
        <div class="stat">Credits: <span id="credit-val">0</span></div>
    </div>
    <div id="elixir-container"><div id="elixir-bar"></div></div>
    <div id="shop">
        <h2 style="color:#0ff">VOID UPGRADES</h2>
        <div class="card-row" id="cards"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
